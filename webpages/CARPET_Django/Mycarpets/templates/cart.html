{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/styleexp.css'%}">
	<link rel='stylesheet' media='screen and (max-width: 500px)' href ="{% static 'css/stylemin.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cart</title>
</head>
<body>
	<h1>CART</h1>
		<a href="home" class="myButton">Back</a><br>
	<div class="cart-container">
		
		<div class="cart-row">
			<span class="cart-column"><h2>Item</h2></span>
			<span class="cart-column"><h2>Quantity</h2></span>
			<span class="cart-column"><h2>Price</h2></span>
			<span class="cart-column"></span>
		</div>
		<div class="cart-items">
		<div class="cart-row">
			<span class="cart-column cart-image"><img src="{% static 'images/1.jpg' %}"></span>
			<span class="cart-column "><input class ="cart-quantity"type="number" name="" value="1"></span>
			<span class="cart-column cart-price">$10</span>
			<span class="cart-column removeCart"><button>Remove</button></span>
		</div>
		<div class="cart-row">
			<span class="cart-column cart-image"><img src="{% static 'images/2.jpg' %}"></span>
			<span class="cart-column "><input class ="cart-quantity"type="number" name="" value="1"></span>
			<span class="cart-column cart-price">$12</span>
			<span class="cart-column removeCart"><button>Remove</button></span>
		</div>
		<div class="cart-row">
			<span class="cart-column cart-image"><img src="{% static 'images/3.jpg' %}"></span>
			<span class="cart-column "><input class ="cart-quantity"type="number" name="" value="1"></span>
			<span class="cart-column cart-price">$119</span>
			<span class="cart-column removeCart"><button>Remove</button></span>
		</div>
		<div class="cart-row">
			<span class="cart-column cart-image"><img src="{% static 'images/4.jpg' %}"></span>
			<span class="cart-column "><input class ="cart-quantity"type="number" name="" value="1"></span>
			<span class="cart-column cart-price">$112</span>
			<span class="cart-column removeCart"><button>Remove</button></span>
		</div>
		</div>
		<div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
	</div>

</body>
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</html>
